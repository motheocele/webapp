name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            api/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Frontend lint
        working-directory: frontend
        run: npm run lint

      - name: Frontend test
        working-directory: frontend
        run: npm test

      - name: Frontend build
        working-directory: frontend
        run: npm run build

      - name: Install api deps
        working-directory: api
        run: npm ci

      - name: Api test
        working-directory: api
        run: npm test
